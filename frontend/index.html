<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Supported IDE</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="container">
    <!-- Activity Bar -->
    <div id="activity-bar">
      <button id="chatbot-btn" class="activity-btn" title="Chatbot">ü§ñ</button>
      <button id="file-explorer-btn" class="activity-btn" title="File Explorer">üìÅ</button>
      <!-- Button to toggle the right sidebar -->
      <button id="toggle-right-sidebar-btn" class="activity-btn" title="New Sidebar">
        <i class="fas fa-comments"></i> <!-- Icon for the button -->
      </button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="hidden">
      <div id="sidebar-content"></div>
    </div>

    <!-- Right Sidebar (New Feature) -->
    <div id="right-sidebar" class="sidebar hidden">
      <div id="right-sidebar-content">
        <!-- Chatbot-like content -->
        <div id="right-selected-model-display">Using Model: DeepSeek R1</div>
        <div id="right-chat-history-container"></div>
        <div id="right-chat-input-container">
          <div id="right-model-file-container">
            <!-- Model Dropdown -->
            <select id="right-model-selector">
              <option value="mistral-7b">Mistral 7B</option>
              <option value="deepseek">DeepSeek R1 Local</option>
              <option value="deepseek-r1:1.5b">DeepSeek R1</option>
              <option value="llama3.2">Llama 3.2</option>
            </select>
            <!-- File Upload Button -->
            <input type="file" id="right-file-input" style="display: none" />
            <button id="right-upload-btn" class="icon-button">üìé</button>
          </div>
          <div id="right-chat-input-row">
            <input type="text" id="right-chat-input" placeholder="Type your message..." />
            <button id="right-send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Code Editor -->
    <div id="editor-container">
      <div id="editor"></div>
    </div>
  </div>

  <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { vs: 'node_modules/monaco-editor/min/vs' } });

    require(['vs/editor/editor.main'], function() {
      let editor = monaco.editor.create(document.getElementById('editor'), {
        value: '// Welcome to AI-Supported IDE\n',
        language: 'javascript',
        theme: 'vs-dark'
      });

      window.addEventListener('resize', () => editor.layout());

      const sidebar = document.getElementById('sidebar');
      const sidebarContent = document.getElementById('sidebar-content');

      const rightSidebar = document.getElementById('right-sidebar');
      const RightSidebarContent = document.getElementById('right-sidebar-content');

      const chatbotBtn = document.getElementById('chatbot-btn');
      const fileExplorerBtn = document.getElementById('file-explorer-btn');
      const toggleRightSidebarBtn = document.getElementById('toggle-right-sidebar-btn');

      let activeView = null;
      let chatHistory = [];  // Store chat messages persistently

      let rightActiveView = null;
      let rightChatHistory = [];  // Store chat messages persistently

      // main sidebar
      function toggleSidebar(view) {
        if (activeView === view && !sidebar.classList.contains('hidden')) {
          sidebar.classList.add('hidden');
          editor.layout();
          return;
        }

        sidebar.classList.remove('hidden');
        activeView = view;
        updateSidebarContent(view);
        editor.layout();
      }

      // right sidebar
      function rightToggleSidebar(view) {
        if (rightActiveView === view && !rightSidebar.classList.contains('hidden')) {
          rightSidebar.classList.add('hidden');
          editor.layout();
          return;
        }

        rightSidebar.classList.remove('hidden');
        rightActiveView = view;
        updateSidebarContent(view);
        editor.layout();
      }

      function updateRightSidebarContent(view) {
        RightSidebarContent.innerHTML = '';

        if (view === 'right-chatbot') {
          sidebarContent.innerHTML = `
            <div id="right-selected-model-display">Current Selected Model: DeepSeek R1</div>

            <div id="right-chat-history-container"></div>
            
            <div id="right-chat-input-container">
              <!-- Model Selector & File Upload Button in a single row -->
              <div id="right-model-file-container">
                <!-- Model Dropdown -->
                <select id="right-model-selector">
                  <option value="deepseek">DeepSeek R1 Loacal</option>
                  <option value="deepseek-r1:1.5b">DeepSeek R1</option>
                  <option value="llama3.2">Llama 3.2</option>
                </select>

                <!-- File Upload Button -->
                <input type="file" id="right-file-input" style="display: none" />
                <button id="right-upload-btn" class="icon-button">üìé</button>
              </div>
              
              <div id="right-chat-input-row">
                <input type="text" id="right-chat-input" placeholder="Type your message..." />
                <button id="right-send-btn">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>

            </div>
          `;

          const rightChatHistoryContainer = document.getElementById('right-chat-history-container');

          // Restore previous chat history
          rightChatHistory.forEach(({ sender, text }) => {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('chat-message', sender);
            msgDiv.textContent = text;
            rightChatHistoryContainer.appendChild(msgDiv);
          });

          document.getElementById('right-send-btn').addEventListener('click', sendMessage);
          document.getElementById('right-chat-input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
              event.preventDefault();
              sendMessage();
            }
          });
        }
      }

      function rightSendMessage() {
        const rightChatInput = document.getElementById('right-chat-input');
        const message = rightChatInput.value.trim();
        if (!message) return;

        const rightChatHistoryContainer = document.getElementById('right-chat-history-container');

        const addMessage = (sender, text) => {
          const msgDiv = document.createElement('div');
          msgDiv.classList.add('chat-message', sender);
          msgDiv.textContent = text;
          rightChatHistoryContainer.appendChild(msgDiv);
          rightChatHistoryContainer.scrollTop = rightChatHistoryContainer.scrollHeight;
          rightChatHistory.push({ sender, text }); // Save to history
        };

        addMessage('user', message);
        rightChatInput.value = '';

        fetch('http://127.0.0.1:5000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message, model: document.getElementById('right-model-selector').value })
        })
        .then(response => response.json())
        .then(data => addMessage('ai', data.response))
        .catch(error => console.error('Error sending message:', error));
      }

      function updateSidebarContent(view) {
        sidebarContent.innerHTML = '';

        if (view === 'chatbot') {
          sidebarContent.innerHTML = `
            <div id="selected-model-display">Using Model: DeepSeek R1</div>

            <div id="chat-history-container"></div>
            
            <div id="chat-input-container">
              <!-- Model Selector & File Upload Button in a single row -->
              <div id="model-file-container">
                <!-- Model Dropdown -->
                <select id="model-selector">
                  <option value="mistral-7b">Mistral 7B</option>
                  <option value="deepseek">DeepSeek R1 Loacal</option>
                  <option value="deepseek-r1:1.5b">DeepSeek R1</option>
                  <option value="llama3.2">Llama 3.2</option>
                </select>

                <!-- File Upload Button -->
                <input type="file" id="file-input" style="display: none" />
                <button id="upload-btn" class="icon-button">üìé</button>
              </div>
              
              <div id="chat-input-row">
                <input type="text" id="chat-input" placeholder="Type your message..." />
                <button id="send-btn">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>

            </div>
          `;

          const chatHistoryContainer = document.getElementById('chat-history-container');

          // Restore previous chat history
          chatHistory.forEach(({ sender, text }) => {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('chat-message', sender);
            msgDiv.textContent = text;
            chatHistoryContainer.appendChild(msgDiv);
          });

          document.getElementById('send-btn').addEventListener('click', sendMessage);
          document.getElementById('chat-input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
              event.preventDefault();
              sendMessage();
            }
          });
        } else if (view === 'file-explorer') {
          sidebarContent.innerHTML = `
            <div id="file-explorer-container">
              <div id="file-list">
                <!-- Dynamically populated -->
              </div>
            </div>
          `;
          loadFileExplorer();
        }
      }

      function sendMessage() {
        const chatInput = document.getElementById('chat-input');
        const message = chatInput.value.trim();
        if (!message) return;

        const chatHistoryContainer = document.getElementById('chat-history-container');

        const addMessage = (sender, text) => {
          const msgDiv = document.createElement('div');
          msgDiv.classList.add('chat-message', sender);
          msgDiv.textContent = text;
          chatHistoryContainer.appendChild(msgDiv);
          chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
          chatHistory.push({ sender, text }); // Save to history
        };

        addMessage('user', message);
        chatInput.value = '';

        fetch('http://127.0.0.1:5000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message, model: document.getElementById('model-selector').value })
        })
        .then(response => response.json())
        .then(data => addMessage('ai', data.response))
        .catch(error => console.error('Error sending message:', error));
      }

      function loadFileExplorer() {
        fetch('http://127.0.0.1:5000/files')
          .then(response => response.json())
          .then(files => {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = files.map(file => `<li>${file.name}</li>`).join('');
          })
          .catch(error => console.error('Error loading files:', error));
      }

      chatbotBtn.addEventListener('click', () => toggleSidebar('chatbot'));
      fileExplorerBtn.addEventListener('click', () => toggleSidebar('file-explorer'));
      toggleRightSidebarBtn.addEventListener('click', () => rightToggleSidebar('right-chatbot'));
    });
  </script>
</body>
</html>
