<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI-Supported IDE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Left sidebar for file tree -->
      <div id="file-tree-container"></div>

      <!-- Main editor area -->
      <div id="editor-container">
        <div class="editor-toolbar"></div>
        <!-- Tab Bar -->
        <div class="tab-bar">
          <div class="tab-list"></div>
          <div class="tab-actions">
            <button class="tab-action-btn" title="Close All Tabs">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div id="editor"></div>
        
        <!-- Terminal Panel -->
        <div id="terminal-panel">
            <div class="terminal-panel-header">
                <div class="terminal-panel-title">TERMINAL</div>
                <div class="terminal-panel-actions">
                    <button class="terminal-panel-btn" title="Clear Terminal">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="terminal-panel-btn" title="Toggle Terminal">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
            </div>
            <div id="terminal-container"></div>
        </div>
      </div>

      <!-- Right sidebar for chat -->
      <div id="right-sidebar">
        <div class="sidebar-header">
          <select id="model-selector" class="model-select">
            <option value="deepseek-r1:1.5b">DeepSeek R1 1.5B</option>
            <option value="deepseek-r1:8b">DeepSeek R1 8B</option>
          </select>
        </div>
        <div id="chat-container">
          <div id="chat-messages"></div>
          <div class="chat-input-container">
            <textarea id="user-input" placeholder="Ask me anything..."></textarea>
            <button id="send-button">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
        <div id="code-changes-container" class="hidden">
          <div class="changes-header">
            <h3>Proposed Changes</h3>
          </div>
          <div id="changes-preview"></div>
        </div>
      </div>
    </div>

    <!-- Monaco Editor -->
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <!-- Terminal -->
    <script src="node_modules/@xterm/xterm/lib/xterm.js"></script>
    <script src="node_modules/@xterm/addon-fit/lib/addon-fit.js"></script>
    <script src="node_modules/@xterm/addon-web-links/lib/addon-web-links.js"></script>
    <!-- Your scripts -->
    <script src="tabs.js"></script>
    <script src="terminal.js"></script>
    <script src="renderer.js"></script>
    <script src="file_explorer.js"></script>
    <script src="chat.js"></script>
    <script src="changes_handler.js"></script>
  </body>
</html>
